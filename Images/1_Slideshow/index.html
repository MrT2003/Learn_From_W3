<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="http://185.189.183.121/gallery/img_nature_wide.jpg" alt="">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="http://185.189.183.121/gallery/img_snow_wide.jpg" alt="">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="http://185.189.183.121/gallery/img_5terre_wide.jpg" alt="">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlide(-1)"><</a>
        <a class="next" onclick="plusSlide(1)">></a>
    </div>
    <!-- dots -->
    <div>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
