<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow_1</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slideshow_container">
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="http://185.189.183.121/gallery/img_nature_wide.jpg" alt="">
            <div class="text">Caption One</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="http://185.189.183.121/gallery/img_snow_wide.jpg" alt="">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="http://185.189.183.121/gallery/img_5terre_wide.jpg" alt="">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <!-- dots -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
