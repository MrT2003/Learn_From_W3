<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Gallery</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="mySlides">
            <div class="numberText">1 / 6</div>
            <img src="https://www.w3schools.com/howto/img_woods_wide.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numberText">2 / 6</div>
            <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numberText">3 / 6</div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numberText">4 / 6</div>
            <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numberText">5 / 6</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numberText">6 / 6</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt="">
        </div>

        <!-- button next/prev -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption_container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img src="https://www.w3schools.com/howto/img_woods_wide.jpg" alt="The Woods" class="demo cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg" alt="Cinque Terre" class="demo cursor" onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt="Mountains and fjords" class="demo cursor" onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt="Northern Lights" class="demo cursor" onclick="currentSlide(4)">
            </div>
            <div class="column">
                <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="Nature and sunrise" class="demo cursor" onclick="currentSlide(5)">
            </div>
            <div class="column">
                <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt="Snowy Mountains" class="demo cursor" onclick="currentSlide(6)">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
